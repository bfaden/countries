<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Countries Viewer</title>
	<meta name="description" content="Countries Viewer">
	<meta name="author" content="Benjamin Faden">
	<script src="js/vendor/jquery-3.2.1.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
	<h1> Welcome To Countries Viewer</h1>
	
	<h2>Please search for a country</h2>
	
	<div>
		<form id="country-form">
			<label>Country Name:</label>
			<input type="text" name="country-name" id="country-name">
			<label>Search By:<label>
			<select name="searchBy" id="searchBy">
				<option value="name">Country Name</option>
				<option value="code">Country Code</option>
			</select>
			<input type="submit" id="submit" value="submit">
			<span id="message"></span>
		</form>
	</div>
	
	<h2>Results</h2>
	
	<table id="output" border="1">
		<thead>
			<tr>
				<td>County Name</td>
				<td>Alpha Code 2</td>
				<td>Alpha Code 3</td>
				<td>Flag</td>
				<td>Region</td>
				<td>Subregion</td>
				<td>Population</td>
				<td>Languages Spoken</td>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
		
	<div id="totals"></div>
</body>
</html>
